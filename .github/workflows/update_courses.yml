name: Daily Update MFTPlus Courses

on:
  schedule:
     - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pandas jdatetime

      - name: Run course updater
        run: python update_courses.py

      - name: Run norm intent script
        run: python norm-intent-data/norm_intent.py

      - name: Commit & Push only if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mftplus_courses.csv
          git add mftplus_courses.json
          git add COURSE_LOG.md

