name: MFTPlus Filter Params Updater

on:
  # Run every 5 days at 1:00 AM
  schedule:
     - cron: '0 1 */5 * *'
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Params update
        run: |
          python filterparam-data/update_params.py

      - name: Commit & Push only if changed
        run: |
          # Configure git for GitHub Actions
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage updated files
          git add filterparam-data/*.json
          git add COURSE_LOG.md || true

          # Commit & push only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ†• Automated update of MFTPlus Filter  Params [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
